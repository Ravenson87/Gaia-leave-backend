<!DOCTYPE html>

<html lang="en" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
	<title></title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<!--[if mso]>
	<xml>
		<w:WordDocument xmlns:w="urn:schemas-microsoft-com:office:word">
			<w:DontUseAdvancedTypographyReadingMail/>
		</w:WordDocument>
		<o:OfficeDocumentSettings>
			<o:PixelsPerInch>96</o:PixelsPerInch>
			<o:AllowPNG/>
		</o:OfficeDocumentSettings>
	</xml>
	<![endif]--><!--[if !mso]><!-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css"/><!--<![endif]-->
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			padding: 15px;
		}

		a[x-apple-data-detectors] {
			color: inherit !important;
			text-decoration: inherit !important;
		}

		#MessageViewBody a {
			color: inherit;
			text-decoration: none;
		}

		p {
			line-height: inherit
		}

		.desktop_hide,
		.desktop_hide table {
			mso-hide: all;
			display: none;
			max-height: 0px;
			overflow: hidden;
		}

		.image_block img + div {
			display: none;
		}

		sup,
		sub {
			font-size: 75%;
			line-height: 0;
		}

		@media (max-width: 620px) {
			.desktop_hide table.icons-inner {
				display: inline-block !important;
			}

			.icons-inner {
				text-align: center;
			}

			.icons-inner td {
				margin: 0 auto;
			}

			.image_block div.fullWidth {
				max-width: 100% !important;
			}

			.mobile_hide {
				display: none;
			}

			.row-content {
				width: 100% !important;
			}

			.stack .column {
				width: 100%;
				display: block;
			}

			.mobile_hide {
				min-height: 0;
				max-height: 0;
				max-width: 0;
				overflow: hidden;
				font-size: 0px;
			}

			.desktop_hide,
			.desktop_hide table {
				display: table !important;
				max-height: none !important;
			}
		}
	</style>
	<!--[if mso ]>
	<style>sup, sub {
		font-size: 100% !important;
	}

	sup {
		mso-text-raise: 10%
	}

	sub {
		mso-text-raise: -10%
	}</style> <![endif]-->
</head>
<body class="body"
	  style="background-color: #667eea; margin: 0; padding: 50px; -webkit-text-size-adjust: none; text-size-adjust: none;">
<table border="0" cellpadding="0" cellspacing="0" class="nl-container" role="presentation"

										   width="100%">

														<p style="margin: 0; font-size: 14px; text-align: center; mso-line-height-alt: 21px;">

														</p>

												</div>

												</div>

										</tr>
									</table>

															style="word-break: break-word; line-height: 32px;">ACTIVATE MY ACCOUNT</span></span>
													<!--[if mso]></center></v:textbox></v:roundrect><![endif]--></div>

										<tr>

												<div></div>
											</td>
										</tr>
									</table>
								</td>
								<td class="column column-2"
									style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; font-weight: 400; text-align: left; padding-bottom: 5px; padding-top: 5px; vertical-align: top;"
									width="33.333333333333336%">
									<table border="0" cellpadding="0" cellspacing="0" class="paragraph_block block-1"
										   role="presentation"
										   style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; word-break: break-word;"
										   width="100%">
										<tr>
											<td class="pad" style="padding-top:20px;">
												<div style="color:#667eea;font-family:'Montserrat', 'Trebuchet MS', 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif;font-size:12px;line-height:1.2;text-align:center;mso-line-height-alt:14px;">
													 
												</div>

										</tr>
									</table>
								</td>

									style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; font-weight: 400; text-align: left; padding-bottom: 5px; padding-top: 5px; vertical-align: top;"
									width="33.333333333333336%">

										   role="presentation" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt;"
